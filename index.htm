                <select id="status" dir="ltr">

                    <option value="warning">فوری</option>
                </select>
            </div>
            <div>
                <select id="complatestatus" dir="ltr">
                    <option selected disabled value="unselect">وضعیت کار</option>
                    <option value="complate">تکمیل شده</option>
                    <option value="uncomplate">تکمیل نشده</option>
                </select>
            </div>
            <div>
                <button class="submit">ثبت کردن</button>
            </div>
        </div>
